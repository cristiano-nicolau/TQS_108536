<!DOCTYPE html>
<html>

<head>
    <title>Selected Journey Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity ">
        <div class="overlay"></div>
        <div class="w3-xlarge w3-animate-top">
            <h3 class="w3-display-topleft w3-padding-large"><strong>TravelEase</strong></h3>
            <h3 class="w3-display-topright w3-padding-large"><strong>Travel with comfort and safety</strong></h3>
        </div>

        <div class="w3-display-middle">
            <div class="w3-row-padding overlay2" style="width: 100%;">
                <!-- Coluna para exibir informações da viagem -->
                    <h2 class="w3-center">Thank you </h2>
                    <div class="w3-container">
                        <p>From: <span id="from"></span></p>
                        <p>To: <span id="to"></span></p>
                        <p>Departure Date: <span id="departureDate"></span></p>
                        <p>Number of Passengers: <span id="numPassengers"></span></p>
                    </div>
                            
            </div>
            
        </div>

        <div class="w3-display-bottommiddle w3-padding-large">
            Powered by <a href="https://cristiano-nicolau.github.io" target="_blank">Cristiano Nicolau</a>
        </div>
    </div>
</body>

</html>
