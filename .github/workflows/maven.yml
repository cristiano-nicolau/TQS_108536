name: HW1 CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - hw1/**


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: cd hw1/bus_tickts && mvn test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: cd hw1/bus_tickts && mvn package
